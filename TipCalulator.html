<body>

    <div id="container">

        <h1>Total Calculator</h1>
        <div id="calculator">

            <form>
                <p>
                    How much was your Bill?
                </p>

                    $ <input id="billamt" type="text" placeholder="Bill Amount" />

                    How was your service?
                </p>

                <select id="serviceQual">

                    <option disabled selected value="0">--Choose an option</option>
                    <option value="0.3"> 30&#37; &#45; Outstanding</option>
                    <option value="0.2"> 20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1"> 10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>

                </select>

                <p>
                    How many people are sharing the Bill?
                </p>

                <input id="noOfpeople" type="text" placeholder="Number of people" /> people

            </form>
            <br /><br/>
            <button id="cal" type="button" >CALCULATE !</button>
            <br /><br />

        </div>
        <div id="totaltip">
            <sup> $</sup> <span id="tip" class="tip_span">0.00</span>
            <small id="each">each</small>
        

            <input type="button" value="CLEAR " onclick="clearData()"  />
        
    </div>


<script type="text/javascript" src="TipCalulator.js"></script>
</body>
